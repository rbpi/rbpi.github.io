name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: VitePress Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      # - uses: pnpm/action-setup@v3 # Uncomment this if you're using pnpm
      # - uses: oven-sh/setup-bun@v1 # Uncomment this if you're using Bun
      - name: VitePress Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.4.0
          cache: npm # or pnpm / yarn
      - name: VitePress Setup Pages
        uses: actions/configure-pages@v4
      - name: VitePress Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install
      - name: VitePress Build with VitePress
        run: npm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build

      # build CyberChef
      - name: CyberChef Checkout
        uses: actions/checkout@v4
        with:
          repository: gchq/CyberChef
          ref: master
          fetch-depth: 1
          path: CyberChef
      - name: CyberChef Set node version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: CyberChef Install
        run: |
          cd CyberChef
          npm install
          npm run setheapsize
      - name: CyberChef Production Build
        if: success()
        run: |
          cd CyberChef
          npx grunt prod --msg="Huge Build"

      # Upload artifact
      - name: Collect artifact
        run: |
          cp -r ./CyberChef/build/prod docs/.vitepress/dist/CyberChef

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4